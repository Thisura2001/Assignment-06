<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DashBoard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/fontawesome-free-6.5.1-web/css/all.min.css">
    <link rel="stylesheet" href="styles/fontawesome-free-6.5.1-web/css/fontawesome.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <style>


    </style>
</head>
<body>
    <header>
        <nav class="navBar">
            <!--left side-->
            <div>
                <img src="assests/logo-white.png" alt="logo" style="width: 70px; height: 70px;">
                <h3 class="pos">POS</h3>
            </div>
            <!--right side-->
            <div class="navRight">
                    <a href="#home">Home</a>
                    <a href="#Customer">Customer</a>
                    <a href="#Items">Items</a>
                    <a href="#Orders">Orders</a>
            </div>
        </nav>
    </header>
<section class="sec1">
    <div>
        <p class="dashboard">DashBoard</p>
    </div>
    <div>
        <button type="button" class="btn btn-outline-info btnCustomer" style="font-weight: bolder">Customer
            <img src="assests/icons8-customer-64.png" alt="Customer">
        </button>
        <button type="button" class="btn btn-outline-light btnItems" style="font-weight: bolder">Items
            <img src="assests/icons8-item-48.png" alt="">
        </button>
        <button type="button" class="btn btn-outline-primary btnOrders" style="font-weight: bolder">Orders
            <img src="assests/icons8-order-48.png" alt="">
        </button>
    </div>
    <div class="customerCount">
        <h1>
            Current Customers
            <img src="assests/icons8-customer-64.png" alt="">
        </h1>
        <h2>978</h2>
    </div>
    <div class="ItemCount">
        <h1>
            Current Orders <br>
            <img src="assests/icons8-order-48.png" alt="">
        </h1>
        <h2>750</h2>
    </div>
</section>
<!--Customer section-->
    <section class="sec2" id="Customer">
        <div class="Label">
            <img src="assests/icons8-customer-64.png" style="width: 100px; height: 100px;" alt="Customer">
            <p style="display: inline-block">Customer</p>
        </div>
        <!--form-->
        <div class="container">
            <div class="col col-xl-6 col-lg-6 col-md-12 col-sm-12 col12">
                <form class="from">
                    <div class="mb-3">
                        <label for="cus_id" class="form-label">Customer_Id</label>
                        <input type="number" class="form-control" id="cus_id">
                    </div>

                    <div class="mb-3">
                        <label for="name" class="form-label" >Customer_Name</label>
                        <input type="text" class="form-control" id="name">
                    </div>

                    <div class="mb-3">
                        <label for="salary" class="form-label">Salary</label>
                        <input type="text" class="form-control" id="salary">
                    </div>

                    <div class="mb-3">
                        <label  for="address" class="form-label">Address</label>
                        <textarea class="form-control" id="address" style="height: 120px"></textarea>
                    </div>

                    <div class="mt-4" >
                        <button type="button" class="btn btn-warning">Save</button>
                        <button type="button" class="btn btn-primary">Update</button>
                        <button type="button" class="btn btn-danger">Delete</button>
                    </div>
                </form>
            </div>
            <!--Table-->
            <div class="col col-xl-6 col-lg-6 col-md-12 col-sm-12 col12">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Customer_Id</th>
                        <th scope="col">Customer_Name</th>
                        <th scope="col">Salary</th>
                        <th scope="col">Address</th>
                    </tr>
                    </thead>
                    <tr>
                        <th scope="row">1</th>
                        <td>Thisura</td>
                        <td>150 000</td>
                        <td>matugama</td>
                    </tr>
                </table>
            </div>
        </div>
    </section>
    <!--Item section-->
    <section class="sec3" id="Item">
        <div class="Label">
            <img src="assests/icons8-customer-64.png" style="width: 100px; height: 100px;" alt="Customer">
            <p style="display: inline-block">Customer</p>
        </div>
        <!--form-->
        <div class="container">
            <div class="col col-xl-6 col-lg-6 col-md-12 col-sm-12 col12">
                <form class="from">
                    <div class="mb-3">
                        <label for="item_code" class="form-label">Item Code</label>
                        <input type="number" class="form-control" id="item_code">
                    </div>

                    <div class="mb-3">
                        <label for="ItemName" class="form-label" >Item_name</label>
                        <input type="text" class="form-control" id="ItemName">
                    </div>

                    <div class="mb-3">
                        <label for="price" class="form-label">Item_Price</label>
                        <input type="text" class="form-control" id="price">
                    </div>

                    <div class="mb-3">
                        <label for="QTY" class="form-label">Quantity</label>
                        <input type="text" class="form-control" id="QTY">
                    </div>

                    <div class="mt-4" >
                        <button type="button" class="btn btn-warning">Save</button>
                        <button type="button" class="btn btn-primary">Update</button>
                        <button type="button" class="btn btn-danger">Delete</button>
                    </div>
                </form>
            </div>
            <!--Table-->
            <div class="col col-xl-6 col-lg-6 col-md-12 col-sm-12 col12">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Customer_Id</th>
                        <th scope="col">Customer_Name</th>
                        <th scope="col">Salary</th>
                        <th scope="col">Address</th>
                    </tr>
                    </thead>
                    <tr>
                        <th scope="row">1</th>
                        <td>Thisura</td>
                        <td>150 000</td>
                        <td>matugama</td>
                    </tr>
                </table>
            </div>
        </div>
    </section>
</body>
</html>
