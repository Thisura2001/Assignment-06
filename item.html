<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item-manage</title>
    <meta name="description" content="Hi! I'm Thisura Liyanage">
    <meta name="keywords" content="Thisura Liayanage software engineer fullstack developer programming">
    <meta name="author" content="Thisura Liyanage">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/fontawesome-free-6.5.1-web/css/all.min.css">
    <link rel="stylesheet" href="styles/fontawesome-free-6.5.1-web/css/fontawesome.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<section class="sec3" id="items">
    <div class="ItemLabel">
        <img src="assests/icons8-item-48.png" style="width: 100px; height: 100px;" alt="item">
        <p style="display: inline-block">Items</p>
    </div>
    <!--form-->
    <div class="container">
        <div class="col col-xl-6 col-lg-6 col-md-12 col-sm-12 col12">
            <form class="from">
                <div class="mb-3">
                    <label for="Item_id" class="form-label" style="color:white;">Item_code</label>
                    <input type="number" class="form-control" id="Item_id">
                </div>

                <div class="mb-3">
                    <label for="item" class="form-label" style="color:white;" >Item_name</label>
                    <input type="text" class="form-control" id="item">
                </div>

                <div class="mb-3">
                    <label for="Price" class="form-label" style="color:white;">Price</label>
                    <input type="text" class="form-control" id="Price">
                </div>

                <div class="mb-3">
                    <label  for="qty" class="form-label" style="color:white;">Quantity</label>
                    <textarea class="form-control" id="qty" style="height: 100px; width: 150px; "></textarea>
                </div>

                <div class="mt-4" >
                    <button type="button" class="btn btn-warning">Save</button>
                    <button type="button" class="btn btn-primary">Update</button>
                    <button type="button" class="btn btn-danger">Delete</button>
                </div>
            </form>
        </div>
        <form class="d-flex searchBar" role="search" style="width: 300px; height: 40px">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-success" type="submit" style="color:white;">Search</button>
        </form>
        <!--Table-->
        <div class="col col-xl-6 col-lg-6 col-md-12 col-sm-12 col12">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Item_code</th>
                    <th scope="col">Item_name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
                </tr>
                </thead>
                <tr>
                    <th scope="row">1</th>
                    <td>Book</td>
                    <td>150.00</td>
                    <td>300</td>
                </tr>
            </table>
        </div>
    </div>
</section>
</body>
</html>
