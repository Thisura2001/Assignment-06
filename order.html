<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order-manage</title>
    <meta name="description" content="Hi! I'm Thisura Liyanage">
    <meta name="keywords" content="Thisura Liayanage software engineer fullstack developer programming">
    <meta name="author" content="Thisura Liyanage">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/fontawesome-free-6.5.1-web/css/all.min.css">
    <link rel="stylesheet" href="styles/fontawesome-free-6.5.1-web/css/fontawesome.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<section class="sec4" id="orders">
    <!--invoice form-->
    <div class="invoice">
        <form>
            <h4 class="invoiceLabel">invoice Details</h4>
            <div class="mb-3">
                <label for="Invoice_id" class="form-label orderIdLabel">Order_id</label>
                <input type="number" class="form-control orderId" id="Invoice_id">
            </div>
            <div class="mb-3">
                <label for="date" class="form-label dateLabel">Date</label>
                <input type="date" class="form-control date" id="date">
            </div>
            <div class="mb-3">
                <label for="customerId" class="form-label customerIdLabel">Customer_id</label>
                <input type="number" class="form-control customerId" id="customerId">
            </div>
            <div class="mb-3 input-group-sm col-12">
                <select class="form-select customerName" aria-label="Default select example" id="cmbItemIDs"></select>
            </div>
            <div class="mb-3">
                <label for="customerName1" class="form-label customerNameLabel1">Customer_name</label>
                <input type="text" class="form-control CustomerName1" id="customerName1">
            </div>
            <div class="mb-3">
                <label for="customerSalary" class="form-label salaryLabel">salary</label>
                <input type="text" class="form-control salary" id="customerSalary">
            </div>
            <div class="mb-3">
                <label for="cusAddress" class="form-label addressLabel">Address</label>
                <input type="text" class="form-control address" id="cusAddress">
            </div>
        </form>
        <!--Item form-->
        <div class="itemBox">
            <form>
                <h4 class="itemLabel">Item Details</h4>
                <div class="mb-3 input-group-sm col-12">
                    <select class="form-select code" aria-label="Default select example" id="cmbItemId"></select>
                </div>
                <div class="mb-3">
                    <label for="itemName" class="form-label itemNameLabel">Item_name</label>
                    <input type="number" class="form-control itemName" id="itemName">
                </div>
                <div class="mb-3">
                    <label for="itemPrice" class="form-label priceLabel">Price</label>
                    <input type="number" class="form-control price" id="itemPrice">
                </div>
                <div class="mb-3">
                    <label for="qtyOnHand" class="form-label qtyOnHandLabel">Qty_On_Hand</label>
                    <input type="number" class="form-control qtyOnHand" id="qtyOnHand">
                </div>
                <div class="mb-3">
                    <label for="Itemqty" class="form-label qtyLabel">Order_QTY</label>
                    <input type="text" class="form-control qty" id="Itemqty">
                </div>
                <button type="button" class="btn btn-danger btnAdd">Add_Item</button>
            </form>
        </div>
        <div class="total">
            <form>
                <br>
                <h3 id="total">&nbsp;&nbsp;Total : <span>0</span> </h3>
                <br>
                <h3 id="subtotal">&nbsp;&nbsp;SubTotal : <span>0</span> </h3>
                <br>
                <input type="text" class="form-control" id="cash" placeholder="cash...">

                <input type="text" class="form-control" id="discount" placeholder="discount(%)">
                <br>
                <br>
                <input type="text" class="form-control" id="balance" placeholder="balance...">
                <br><br>
                <button type="submit" class=" btn btn-success" id="btn-purchase-order">Purchase</button>
            </form>

        </div>
    </div>

    <div class="col col-xl-6 col-lg-6 col-md-12 col-sm-12 col12">
        <table class="table table-bordered border-primary tblOrder">
            <thead>
            <tr>
                <th scope="col">Order_id</th>
                <th scope="col">Item_code</th>
                <th scope="col">Order_date</th>
                <th scope="col">Item_name</th>
                <th scope="col">Quantity</th>
                <th scope="col">Total</th>
            </tr>
            </thead>
            <tr>


            </tr>
        </table>
        <button type="button" class="btn btn-warning btnPlaceOrder">Place_Order</button>
    </div>
</section>
</body>
</html>
